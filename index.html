<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stakes</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
  </head>
  <body class="container">
    <h1 class="page-header">Stake information at Blockchain - STK network</h1>

    <div class="row">
      <div>
        <h3 class="sub-header">Stake information</h3>
        <form class="form-inline" role="form">
          <div class="form-group">
            <table>
              <tr>
                <td><label for="stakeInfo">stake:</label></td>
                <td>
                  <input class="form-control" id="stakeInfo" />
                </td>
              </tr>
            </table>
          </div>
          <a href="#" class="btn btn-primary create-stake">Create stake</a>
        </form>
      </div>
    </div>

    <div class="row">
      <div>
        <h3 class="sub-header">Get some token</h3>
        <a href="#" class="btn btn-primary token">Buy token</a>
        <div class="form-group">
          <table>
            <tr>
              <td>Buy Token:</td>
              <td>
                <label id="tokenInfo"></label>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div>
        <h3 class="sub-header">Update token</h3>
        <div class="form-group">
          <table>
            <tr>
              <td>Modify Token amount:</td>
              <td>
                <label id="modifyToken"></label>
              </td>
              <td><input class="form-control" id="changeTokenPrice" /></td>
            </tr>
          </table>
          <a href="#" class="btn btn-primary modify">Modify Token amount</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div>
        <h3 class="sub-header">Get Rewards</h3>
        <a href="#" class="btn btn-primary reward">Withdraw Rewards</a>
        <div class="form-group">
          <table>
            <tr>
              <td>
                <label id="rewards"></label>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
